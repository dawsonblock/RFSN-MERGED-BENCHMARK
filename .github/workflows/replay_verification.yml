name: Replay Verification

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  replay-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e . || pip install -r requirements.txt
          pip install pytest-timeout

      - name: Unit tests for determinism/replay
        env:
          RFSN_DISALLOW_LLM: "1"
        run: |
          python -m pytest -q tests/test_replay_trace.py tests/test_full_audit.py
