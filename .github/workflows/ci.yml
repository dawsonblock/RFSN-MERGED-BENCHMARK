name: RFSN CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install
        run: |
          python -m pip install --upgrade pip uv
          # Use uv for faster installs
          uv pip install --system -e '.[dev,llm]'

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Type check (mypy)
        run: |
          mypy rfsn_controller cgw_ssl_guard || true

      - name: Compile
        run: |
          python -m compileall -q .

      - name: Tests
        env:
          # Ensure tests never require real network keys
          OPENAI_API_KEY: ''
          GOOGLE_API_KEY: ''
        run: |
          # Run security tests and unit tests with coverage
          pytest -n auto --cov=rfsn_controller --cov=cgw_ssl_guard \
            --cov-report=term-missing --cov-report=xml \
            -m "not integration and not slow" \
            tests/

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
